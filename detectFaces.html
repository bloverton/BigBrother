<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detect Class Emotions</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div id="container">
        <div id="options">
            <div class="select">
                <label for="videoSource">Video Source:</label>
                <select id="videoSource"></select>
            </div>
            <div class="slidecontainer">
                <p>Screenshot Capture Interval: <span id="seconds"></span> seconds</p>
                <input type="range" min="5" max="60" value="20" class="slider" id="range">
            </div>
            <p>Session Status: <span id="sessionStatus"></span></p>
            <p>Elapsed Session Time:<span id="minute">00</span>:<span id="second">00</span></p>
        </div>
        <div>
            <video id="screenshot-video" muted autoplay></video>
            <img id="screenshot-img" src="">
            <canvas style="display:none;"></canvas>
            <button id="screenshot-button" onclick="">Start Session</button>
            <button id="stop-button">Stop Session</button>
        </div>
        <div id="highlight">
            <div>
                <h2>Total emotion in classroom:</h2>
                <p id="angerEmotion"></p>
                <p id="contemptEmotion"></p>
                <p id="disgustEmotion"></p>
                <p id="fearEmotion"></p>
                <p id="happinessEmotion"></p>
                <p id="neutralEmotion"></p>
                <p id="sadnessEmotion"></p>
                <p id="surpriseEmotion"></p>
            </div>
            <div>
                <p>Is class interested in lecture? </p>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="camera.js"></script> 
<script type="text/javascript" src="emotiondetector.js"></script>
</html>
