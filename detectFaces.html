<body>
    <div id="container">
        <div id="options">
            <div class="select">
                <label for="videoSource">Video Source:</label>
                <select id="videoSource"></select>
            </div>
            <div class="slidecontainer">
                <p>Screenshot Capture Interval: <span id="seconds"></span> seconds</p>
                <input type="range" min="5" max="60" value="20" class="slider" id="range">
            </div>
            <p>Session Status: <span id="sessionStatus"></span></p>
            <p>Elapsed Session Time:<span id="minute">00</span>:<span id="second">00</span></p>
            <p id="likelyEmotion">...</p>
        </div>
        <div>
            <video id="screenshot-video" muted autoplay></video>
            <img id="screenshot-img" src="">
            <canvas style="display:none;"></canvas>
            <button id="screenshot-button" onclick="">Start Session</button>
            <button id="stop-button">Stop Session</button>
        </div>
        <p id="likelyEmotion"></p>
    </div>
</body>
